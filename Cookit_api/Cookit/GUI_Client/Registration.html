<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        //פונקצית הרשמה
        function Regitration() {
            //משתמש חדש
            var new_user = {
                FirstName: document.getElementById("txt_first_name").value, //שם פרטי
                LastName: document.getElementById("txt_last_name").value, //שם משפחה
                Email: document.getElementById("txt_email").value, // אימייל 
                Gender: document.getElementById("radio-choice_gender").value, //מין
                UserPass: document.getElementById("txt_password").value//סיסמה
            };

            // שליחת נתונים לשרת
            $.ajax({
                dataType: "json",			                         //סוג הנתונים שאנחנו מצפים לקבל מהשרת
                url: "/api/User",			                        //הכתובת לשרת ולפונקציה
                contentType: "application/json; charset=utf-8",	   //סוג הנתונים שאנחנו שולחים לשרת
                type: "POST",				                         //סוג הפעולה
                data: newItemString,			                 //הנתונים עצמם שאנחנו שולחים
                success: function (data) {                       //פונקציה  שתופעל לאחר הצלחה
                    alert('המשתמש התווסף לאפליקציה בהצלחה!.');
                },
                error: function (data) {
                    alert('error' + '\n' + data.error);

                }
            });
        };
    </script>
</head>
<body>
    <div style="position:center">
        <div>
            <h1>הרשמה</h1>
        </div>
        <div id="registration_details">
            <form style="position:center">
                <!-- שם פרטי -->
                <div style="position:center">
                    <label for="first_name">שם פרטי : </label>
                    <input type="text" for="first_name" id="txt_first_name" placeholder="שם פרטי" required />
                    <br />
                </div>
                <!-- שם משפחה -->
                <div>
                    <label for="last_name">שם משפחה : </label>
                    <input type="text" for="last_name" id="txt_last_name" placeholder="שם משפחה" required/>
                    <br />
                </div>
                <!--אימייל-->
                <div>
                    <label for="email">אימייל : </label>
                    <input type="email" for="email" id="txt_email" placeholder="אימייל" required />
                    <br />
                </div>
                <!--מין-->
                <div>
                    <label for="gender">מין : </label>
                    <br />
                    <label for="rdio_gender_M">זכר</label>
                    <input type="radio" name="radio-choice_gender" id="radio_gender_M" value="M"  required/>
                    <label for="rdio_gender_F">נקבה</label>
                    <input type="radio" name="radio-choice_gender" id="rdio_gender_F" value="F" required />
                    <br />
                </div>
                <!--סיסמה-->
                <div>
                    <label for="password">סיסמה : </label>
                    <input type="password" for="password" id="txt_password" placeholder="סיסמה" required pattern="(?=.*\d)(?=.*[a-z]|.*[A-Z])\w.{6,12}"  title="נדרש לסיסמה 6 עד 12 אותיות, מספרים או סימנים."/>
                    <br />
                </div>
            <input type="submit" value="הרשמה" />
            </form>
        </div>
    </div>
</body>
</html>
