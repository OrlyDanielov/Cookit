<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
</head>
<body>
    <div >
        <div>
            <h1>העלאת מתכון :</h1>
        </div>
        <div id="recipe_details">
            <form style="position:center">
                <!-- שם מתכון -->
                <div style="position:center">
                    <label for="name_recipe">שם מתכון : </label>
                    <input type="text" for="name_recipe" id="txt_name_recipe" placeholder="שם מתכון" required />
                    <br />
                </div>
                <!-- סוג מנה -->
                <div style="position:center">
                    <label for="dish_type">סוג מנה : </label>
                    <select name="dish_type" id="select_dish_type">
                        <option value="0" selected disabled>סוג מנה</option>
                        <option value=""></option>
                    </select>
                    <br />
                </div>
                <!--מאפייני מנה-->
                <div style="position:center">
                    <label for="dish_category">מאפיין מנה : </label>
                    <input type="text" for="dish_category" id="txt_dish_category" placeholder="מאפיין מנה" required />
                    <br />
                </div>
                <!--סוג אוכל-->
                <div style="position:center">
                    <label for="food_type">סוג אוכל : </label>
                    <select name="food_type" id="select_food_type">
                        <option value="0" selected disabled>סוג אוכל</option>
                        <option value=""></option>
                    </select>
                    <br />
                </div>
                <!--סגנון מטבח-->
                <div style="position:center">
                    <label for="kitchen_type">סגנון מטבח : </label>
                    <select name="kitchen_type" id="select_kitchen_type">
                        <option value="0" selected disabled>סגנון מטבח</option>
                        <option value=""></option>
                    </select>
                    <br />
                </div>
                <!--זמן כולל -->
                <div style="position:center">
                    <label for="total_time">זמן כולל : </label>
                    <input type="text" for="total_time" id="txt_total_time" placeholder="זמן כולל" required />
                    <br />
                </div>
                <!--זמן עבודה -->
                <div style="position:center">
                    <label for="work_time">זמן עבודה : </label>
                    <input type="text" for="work_time" id="txt_work_time" placeholder="זמן עבודה" required />
                    <br />
                </div>
                <!-- דרגת קושי -->
                <div style="position:center">
                    <label for="work_time">דרגת קושי : </label>
                    <select name="work_time" id="select_work_time">
                        <option value="0" selected disabled>דרגת קושי</option>
                        <option value=""></option>
                    </select>
                    <br />
                </div>
                <!--אופן ההכנה-->
                <div style="position:center">
                    <label for="preparation_steps">אופן הכנה : </label>
                    <input type="text" for="preparation_steps" id="txt_preparation_steps" placeholder="אופן הכנה" required />

                    <br />
                </div>
                <!--מצרכים למתכון -->
                <div>
                    <label for="ingridiant_for_recipe">מצרכים למתכון : </label>
                    <br />
                    <div style=" ">
                        <!--שם מצרך-->
                        <div style=" width: 33%; ">
                            <label for="ingridiant_name">שם מצרך : </label>
                            <select name="ingridiant_name" id="select_ingridiant_name">
                                <option value="0" selected disabled>שם מצרך</option>
                                <option value=""></option>
                            </select>
                            <br />
                        </div>
                        <!--כמות מצרך-->
                        <div style=" width: 33%; ">
                            <label for="ingridiant_amount">כמות מצרך: </label>
                            <input type="text" for="ingridiant_amount" id="txt_ingridiant_amount" placeholder="כמות מצרך" required />
                            <br />
                        </div>
                        <!--אופן מדידה-->
                        <div style=" width: 33%; ">
                            <label for="mesurment">אופן מדידה : </label>
                            <select name="mesurment" id="select_mesurment">
                                <option value="0" selected disabled>אופן מדידה</option>
                                <option value=""></option>
                            </select>
                            <br />                        
                        </div>
                    </div>
                    <!--הוספת מצרך--> 
                    <div id="pluse_ingridiant">
                        <input type="submit" value="הוסף מצרך" />
                    </div>
                </div>
                <!-- תמונה -->
                <!--כפתור שליחת נתונים-->
                <div>
                    <input type="submit" value="שלח" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
