<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--java script code  -->
    <script src="Login.js"></script>
    <script src="GlobalAjax.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="GeneralStyle.css">
    <link rel="stylesheet" type="text/css" href="Form_Directions.css">
    <link href="FormStyle.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--תפריט-->
    <!--<header id="menu"></header>-->
    <!--תפריט-->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li>
                        <a class="nav-link" href="Login.html">התחבר</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">צפייה במתכונים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">חיפוש מתכון</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Home_logout.html">דף הבית <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
            <!-- Hamborger navbar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="Home_logout.html">
                <img src="/Client/Images/cookie_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                CookIt
            </a>
        </nav>
    </header>
    <!--תוכן הדף-->
    <main role="main" class="flex-shrink-0  container  bg_brigth">
        <form style="text-align:center;">
            <fieldset>
                <legend>התחבר לחשבונך</legend>
                <div class="form-row" style="display:block;">
                    <input type="email" id="inputEmail" placeholder="כתובת אימייל" required />
                    <span id="explanation_email" class="explanation"></span>
                    <!--<input type="button" id="btn_explanation_email" value="?" onclick="ShowHideExplanation(this.id)" />-->
                    <i id="btn_explanation_email"  onclick="ShowHideExplanation(this.id)" class="fa fa-question-circle" style="font-size:24px;color:blue;"></i>
                </div>
                <div class="form-row" style="display:block;">
                    <input type="password" id="inputPassword" placeholder="סיסמה" equired />
                    <span id="explanation_password" class="explanation"></span>
                    <!--<input type="button" id="btn_explanation_password" value="?" onclick="ShowHideExplanation(this.id)" />-->
                    <i id="btn_explanation_password" onclick="ShowHideExplanation(this.id)" class="fa fa-question-circle" style="font-size:24px;color:blue;"></i>
                </div>
                <input type="button" value="התחבר" class="btn btn-primary" onclick="LoginVerification()" />
            </fieldset>
            <fieldset>
                <div class="form-row"  style="display:block;">
                    <span style="text-align:right;">שכחת סיסמה? <a href="Reset_Password.html">שחזר סיסמה</a></span>
                </div>
                <div class="form-row"  style="display:block;">
                    <span style="text-align:right;">עדיין לא רשום? <a href="Registration.html">הרשם</a></span>
                </div>
            </fieldset>
        </form>
    </main>
    <!--תחתית-->
    <!--<footer id="footer"></footer>-->
    <footer class="footer mt-auto py-3 fixed-bottom ">
        <div class="container">
            <p class="mb-1">&copy; CookIt</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
