    <!--טופס העלאת מתכון-->
    <main role="main" class="flex-shrink-0 container  bg_brigth">
        <h1 class="mb-3 " style="color:#4bbdc9;">הוספת מתכון חדש</h1>
        <form id="recipe_form">
            <!--הגדרות מתכון-->
            <fieldset id="recipe_categories">
                <legend>מאפייני מתכון</legend>
                <div class="form-row">
                    <div class="col">
                        <label for="work_time" class="col-sm-4 col-form-label">דרגת קושי</label>
                        <select id="select_difficulty_level" name="difficulty_level" class="custom-select text2rigth">
                            <option value="" selected disabled>דרגת קושי</option>
                        </select>
                        <div id="feedback_difficulty_level" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="name_recipe" class="col-sm-4 col-form-label">שם מתכון</label>
                        <input type="text" id="txt_name_recipe" name="name_recipe" class="form-control text2rigth" />
                        <div id="feedback_name_recipe" class="not_valid_feedback"></div>
                    </div>
                </div>
                <!--קטגוריות-->
                <div class="form-row">
                    <div class="col">
                        <label for="dish_type" class="col-sm-6 col-form-label">סוג מנה</label>
                        <select id="select_dish_type" name="dish_type" class="custom-select text2rigth">
                            <option value="" selected disabled>סוג מנה</option>
                        </select>
                        <div id="feedback_dish_type" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="dish_category" class="col-sm-6 col-form-label">מאפיין מנה</label>
                        <select name="dish_category" id="select_dish_category" class="custom-select text2rigth">
                            <option value="" selected disabled>מאפיין אוכל</option>
                        </select>
                        <div id="feedback_dish_category" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="food_type" class="col-sm-6 col-form-label">סוג אוכל</label>
                        <select name="food_type" id="select_food_type" class="custom-select text2rigth">
                            <option value="" selected disabled>סוג אוכל</option>
                        </select>
                        <div id="feedback_food_type" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="kitchen_type" class="col-sm-6 col-form-label">סגנון מטבח</label>
                        <select name="kitchen_type" id="select_kitchen_type" class="custom-select text2rigth">
                            <option value="" selected disabled>סגנון מטבח</option>
                        </select>
                        <div id="feedback_kitchen_type" class="not_valid_feedback"></div>
                    </div>
                </div>
                <!--חגים ותוויות-->
                <div class="form-row">
                    <div class="col">
                        <label for="holiday" class="col-sm-6 col-form-label">חגים</label>
                        <select multiple searchable="חפש כאן..." name="holiday" id="select_holiday" class="custom-select text2rigth mdb-select colorful-select dropdown-primary md-form">
                            <option value="" selected disabled>חגים</option>
                        </select>
                        <div id="feedback_holiday" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="food_lable" class="col-sm-6 col-form-label">תוויות</label>
                        <select multiple="multiple" name="food_lable" id="select_food_lable" class="custom-select text2rigth">
                            <option value="" selected disabled>תוויות</option>
                        </select>
                        <div id="feedback_food_lable" class="not_valid_feedback"></div>
                    </div>
                </div>
                <!--זמנים-->
                <div class="form-row">
                    <div class="col">
                        <label for="total_time" class="col-sm-4 col-form-label">זמן כולל</label>
                        <input type="time" for="total_time" id="txt_total_time" name="total_time" class="form-control text2rigth" />
                        <div id="feedback_total_time" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="work_time" class="col-sm-4 col-form-label">זמן עבודה</label>
                        <input type="time" for="work_time" id="txt_work_time" name="work_time" class="form-control text2rigth" />
                        <div id="feedback_work_time" class="not_valid_feedback"></div>
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <!--מצרכים למתכון -->
            <fieldset id="recipe_ingridiants">
                <legend>מצרכים</legend>
                <div class="form-row" id="ingridiant_1">
                    <div class="col">
                        <input type="button" id="btn_remove_ingridiant_1" value="הסר מצרך" class="btn btn-group" onclick="RemoveIngridiant(this.id)" />
                    </div>
                    <div class="col">
                        <label for="select_ingridiant_name_1" class="col-sm-4 col-form-label">שם מצרך</label>
                        <select id="select_ingridiant_name_1" name="ingridiant_name_1" class="form-control">
                            <option value="" selected disabled>שם מצרך</option>
                        </select>
                        <div id="feedback_ingridiant_name_1" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="txt_ingridiant_amount_1" class="col-sm-4 col-form-label">כמות מצרך</label>
                        <input type="number" id="txt_ingridiant_amount_1" name="ingridiant_amount_1" class="form-control text2rigth" min="0" />
                        <div id="feedback_ingridiant_amount_1" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="select_mesurment_1" class="col-sm-4 col-form-label">אופן מדידה</label>
                        <select id="select_mesurment_1" name="mesurment_1" class="form-control">
                            <option value="" selected disabled>אופן מדידה</option>
                        </select>
                        <div id="feedback_mesurment_1" class="not_valid_feedback"></div>
                    </div>
                    <hr class="mb-4">
                </div>
                <input type="button" id="btn_add_ingridiant" value="הוסף מצרך" class="btn btn-dark" onclick="AddIngridiant()" />
            </fieldset>
            <hr class="mb-4">
            <!--אופן הכנה-->
            <fieldset id="recipe_preparation_steps">
                <legend>שלבי הכנה</legend>
                <div id="step_1" class="form-row">
                    <input type="button" id="btn_remove_step_1" value="הסר שלב" class="btn btn-group" onclick="RemovePreparationStep(this.id)" />
                    <label for="preparation_step_1" class="col-form-label" style="float:right; right:0px; width:90%;">שלב 1</label>
                    <textarea id="preparation_step_1" class="form-control" rows="2" cols="50"></textarea>
                    <div id="feedback_preparation_steps_1" class="not_valid_feedback"></div>
                    <hr class="mb-4">
                </div>
                <input type="button" id="btn_add_preparation_steps" value="הוסף שלב" class="btn btn-dark" onclick="AddPreparationStep()" />
            </fieldset>
            <hr class="mb-4">
            <!--תמונת מתכון-->
            <fieldset>
                <div class="form-row">
                    <!--העלאת תמונת מתעון-->
                    <div class="col">
                        <label for="recipe_upload_image" class="col-sm-4 col-form-label">תמונת מתכון</label>
                        <input type="file" class="form-control-file" id="recipe_upload_image" accept="image/*" onchange="ShowImgRecipe(this)">
                        <div id="feedback_recipe_image" class="not_valid_feedback"></div>
                    </div>
                    <!--תמונת מתכון-->
                    <div class="col">
                        <img id="recipe_image" src="" alt="אין תמונה" style="width:200px;" />
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <input type="button" value="שלח" class="btn btn-info" onclick="CheckFormValidation()" />
        </form>
    </main>
