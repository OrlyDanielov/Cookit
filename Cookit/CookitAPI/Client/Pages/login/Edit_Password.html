    <!--החלפת סיסמה-->
    <main role="main" class="flex-shrink-0 container  bg_brigth">
        <h1 class="mb-3 " style="color:#4bbdc9;">החלפת סיסמה</h1>
        <form id="password_form">
            <fieldset>
                <div class="form-row">
                    <div class="col">
                        <input type="password" id="old_password" class="form-control text2rigth" onchange="CheckOldPassword()" />
                        <div id="feedback_old_password" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="old_password" class="col-form-label text2rigth" style="position:center;   display: inline-block;">סיסמה ישנה</label>
                        <i id="icon_old_password" class="fa fa-eye" data-toggle="tooltip" title="הקלק על הסימן כדי להראות את הסיסמה" style="font-size:24px" onclick="ShowPassword(this.id)"></i>
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <fieldset>
                <div class="form-row">
                    <div class="col">
                        <input type="password" id="new_password" class="form-control text2rigth" disabled />
                        <div id="feedback_new_password" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="new_password" class="col-form-label">סיסמה חדשה</label>
                        <i id="icon_new_password" class="fa fa-eye" data-toggle="tooltip" title="הקלק על הסימן כדי להראות את הסיסמה" style="font-size:24px" onclick="ShowPassword(this.id)"></i>
                        <i id="btn_explanation_password" onclick="ShowPopup(this.id)" class="fa fa-question-circle" style="font-size:24px;color:#4bbdc9;"></i>
                        <span class="popuptext" id="password_popup">הסיסמה באורך 6 עד 12 תווים, מכילה לפחות מספר אחד, ואות באנגלית.</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="password" id="password_authentication" class="form-control text2rigth" style="position:center;   display: inline-block;" disabled />
                        <div id="feedback_password_authentication" class="not_valid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="password_authentication" class="col-form-label">אימות סיסמה</label>
                        <i id="icon_password_authentication" class="fa fa-eye" data-toggle="tooltip" title="הקלק על הסימן כדי להראות את הסיסמה" style="font-size:24px" onclick="ShowPassword(this.id)"></i>
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <fieldset>
                <input type="button" id="btnEdit" class="btn btn-info btn-lg" onclick="ChangePassword()" style="position:center;" value="החלף סיסמה" disabled />
            </fieldset>
        </form>
