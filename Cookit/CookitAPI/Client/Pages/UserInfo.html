<!DOCTYPE html>
<html>
<head>
    <title>פרטי משתמש</title>
    <meta charset="utf-8" />
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--java script code  -->
    <script src="GlobalAjax.js"></script>
    <script src="Menu_Login.js"></script>
    <script src="Footer.js"></script>
    <script src="UserInfo.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="GeneralStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--תפריט-->
    <header id="menu"></header>
    <!--תוכן דף -->
    <main role="main" class="flex-shrink-0">
        <div class="container  bg_brigth">
            <h4 class="mb-3">פרטים אישיים</h4>
            <!-- שם פרטי ושם משפחה-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="last_name">שם משפחה</label>
                    <input type="text" for="last_name" id="user_last_name" disabled class="form-control text2rigth" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="first_name">שם פרטי</label>
                    <input type="text" for="first_name" id="user_first_name" disabled class="form-control text2rigth" required />
                </div>
            </div>
            <div class="row">
                <!-- מייל-->
                <div class="col-md-6 mb-3">
                    <label for="email">אימייל</label>
                    <input type="email" id="user_email" class="form-control text2rigth" disabled required>
                </div>
                <!-- סוג המשתמש-->
                <div class="col-md-6 mb-3">
                    <label for="user_type">סוג המשתמש</label>
                    <div class="col-sm-10">
                        <select name="user_type" id="select_user_type" class="custom-select" disabled>
                            <option value="" disabled>סוג משתמש</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- מין -->
            <label for="user_gender">מין</label>
            <div id="user_gender" class="row">
                <div class="custom-control custom-radio">
                    <input id="female" name="gender" value="F" type="radio" class="custom-control-input" disabled required><!--checked-->
                    <label class="custom-control-label" for="female">נקבה</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="male" name="gender" value="M" type="radio" class="custom-control-input" disabled required>
                    <label class="custom-control-label" for="male">זכר</label>
                </div>
            </div>
            <hr class="mb-4">
            <input type="button" id="btnEdit" class="btn btn-primary btn-lg" onclick="Edit()" value="ערוך" />
            <input type="button" id="btnSave" class="btn btn-primary btn-lg" disabled onclick="SaveChanges()" value="שמור" /> <!--style="visibility:hidden"-->

        </div>
        </main>
        <!--תחתית-->
        <footer id="footer"></footer>
</body>
</html>
