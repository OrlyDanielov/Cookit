<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>view all profiles</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--java script code  -->
    <script src="View_All_Profiles_LOGIN-PROFILE.js"></script>
    <script src="../GlobalAjax.js"></script>
    <script src="Menu_LOGIN-PROFILE.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../FormStyle.css">
    <link rel="stylesheet" type="text/css" href="../GeneralStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    View_Recipe_LOGIN-PROFILE
    <!--טופס העלאת מתכון-->
    <main role="main" class="flex-shrink-0 container  bg_brigth">
        <div class="topnav" style="text-align:center;">
            <!--חיפוש לפי מיקום-->
            <div class="button-group" style="display:inline;">
                <!-- עיר -->
                <button type="button" id="btn_search_profile_by_city" value="עיר" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>עיר<span class="caret"></span></button>
                <ul class="dropdown-menu" id="search_city_option" style="height:100px; overflow-y:auto;" onclick="SearchProfileByCities()"></ul>
            </div>
            <div class="button-group" style="display:inline; margin-left:50px;">
                <!-- מחוז -->
                <button type="button" id="btn_search_profile_by_region" value="מחוז" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>מחוז<span class="caret"></span></button>
                <ul class="dropdown-menu" id="search_region_option" onclick="ShowCityByRegion()"></ul>
            </div>
            <!--חיפוש לפי שם-->
            <div style="display:inline; margin-left:50px;">
                <input type="text" id="txt_search_profile_by_name" placeholder="חפש פרופיל לפי שם..." name="search">
                <button type="button" id="btn_search_profile_by_name" onclick="SearchProfileByName()"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <!--<h4 class="mb-3">פרופילים</h4>-->
        <form id="profiles_form"></form>
    </main>
    <!--תחתית-->
    <footer class="footer mt-auto py-3 fixed-bottom ">
        <div class="container">
            <p class="mb-1">&copy; Cookit</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
