<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> העלאת סדנא קהילתית </title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--java script code  -->
    <script src="GlobalAjax.js"></script>
    <script src="Menu_Login.js"></script>
    <script src="Footer.js"></script>
    <script src="Upload_Workshop.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="GeneralStyle.css">
    <link href="FormStyle.css" rel="stylesheet" />
</head>

<body>
    <!--תפריט-->
    <header id="menu"></header>
    <!-- טופס העלאת סדנא-->
    <div class="container bg_brigth">
        <form class="needs-validation" novalidate>
            <h2>העלאת סדנא קהילתית חדשה</h2>
            <div id="div_UploadWorkshop_details">
                <hr class="mb-4">
                <h4 class="mb-3">:פרטי הסדנא</h4>

                <!-- שם הסדנא -->
                <div class="mb-3">
                    <label for="WorkshopName">שם הסדנא</label>
                    <input type="text" class="form-control" id="workshop_name" placeholder="הכנס שם לסדנא" required>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <!-- שעת הסדנא -->
                        <div class="col-md-6 mb-3">
                            <label for="Workshop_time">שעת תחילת הסדנא</label>
                            <input type="time" class="form-control" id="workshop_time_start" required>
                        </div>
                        <!-- תאריך הסדנא -->
                        <div class="col-md-6 mb-3">
                            <label for="Workshop_date">תאריך הסדנא</label>
                            <input type="date" class="form-control" id="workshop_date" required>
                        </div>
                    </div>
                </div>

                <!-- מיקום הסדנא -->
                <div class="mb-3">
                    <label for="city">מקום הסדנא</label>
                    <div class="col-sm-10">
                        <select name="city" id="workshop_select_city" class="custom-select">
                            <option value="" selected disabled>עיר</option>
                        </select>
                    </div>
                </div>

                <!-- תיאור הסדנא -->
                <div class="mb-3">
                    <label for="Workshop_description">תיאור הסדנא</label>
                    <textarea rows="3" cols="20" for="workshop_description" id="txt_workshop_description" required class="form-control"></textarea>
                </div>

                <!--מספר משתתפים מקסימלי-->
                <div class="mb-3">
                    <label for="Workshop_max_participants">כמות משתתפים מקסימלית</label>
                    <input type="text" class="form-control" for="max_participants" id="workshop_max_participants" required>

                </div>
            </div>
            <div>
                <hr class="mb-4">
                <input type="button" class="btn btn-primary btn-lg" onclick="UploadWorkshop()" value="שלח" />
            </div>
        </form>
    </div>
    <!--תחתית-->
    <footer id="footer"></footer>
</body>
</html>
