    <!-- טופס הרשמה -->
    <div class="container" >
        <form class="needs-validation" novalidate >
            <!--<div class="py-5 text-center">-->
            <h2>הרשמה</h2>
            <!--</div>-->
            <div id="div_private_details">
                <hr class="mb-4">
                <h4 class="mb-3">פרטים אישיים</h4>
                <!-- שם פרטי -->
                <div class="mb-3">
                    <label for="address">שם פרטי</label>
                    <input type="text" class="form-control"  id="first_name" placeholder="הכנס שם פרטי" required>
                    <!--<div class="invalid-feedback">
                        אנא  הכנס שם פרטי.
                    </div>-->
                </div>
                <!-- שם משפחה -->
                <div class="mb-3">
                    <label for="address">שם משפחה</label>
                    <input type="text" class="form-control" id="last_name" placeholder="הכנס שם משפחה" required>
                </div>
                <!-- אימייל -->
                <div class="mb-3">
                    <label for="address">אימייל</label>
                    <input type="email" class="form-control" id="email" placeholder="הכנס אימייל" required>
                </div>
                <!-- מין -->
                <label for="div_gender">מין</label>
                <div name="div_gender" class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="female" name="gender" value="F" type="radio" class="custom-control-input" checked required>
                        <label class="custom-control-label" for="female">נקבה</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="male" name="gender" value="M" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="male">זכר</label>
                    </div>
                </div>
                <!-- סיסמה -->
                <div class="mb-3">
                    <label for="address">סיסמה</label>
                    <input type="password" class="form-control" id="password" placeholder="הכנס סיסמה" required pattern="(?=.*\d)(?=.*[a-z]|.*[A-Z])\w.{6,12}" title="נדרש לסיסמה 6 עד 12 אותיות, מספרים או סימנים.">
                </div>
                <!-- אימות סיסמה -->
                <div class="mb-3">
                    <label for="address">אימות סיסמה</label>
                    <input type="password" class="form-control" id="password_authentication" placeholder="הכנס אימות סיסמה" required pattern="(?=.*\d)(?=.*[a-z]|.*[A-Z])\w.{6,12}" title="נדרש לסיסמה 6 עד 12 אותיות, מספרים או סימנים.">
                </div>
                <!-- סוג משתמש (אנין טעם \ חובב \ עסקי)) -->
                <!--<h4 class="mb-3">סוג משתמש</h4>-->
                <div class="mb-3">
                    <label for="div_user_type">סוג משתמש</label>
                    <div class="col-sm-10">
                        <select name="user_type" id="select_user_type" class="custom-select" onchange="IsProfile()">
                            <option value="" selected disabled>סוג משתמש</option>
                        </select>
                    </div>
                    <!--<div id="div_user_type" name="div_user_type" class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="Creative" name="user_type" type="radio" class="custom-control-input" value="Creative" onchange="IsProfile()" checked required>
                            <label class="custom-control-label" for="Creative">משתמש יצירתי</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="Foodie" name="user_type" type="radio" class="custom-control-input" value="Foodie" onchange="IsProfile()" required>
                            <label class="custom-control-label" for="Foodie">משתמש אנין טעם</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="Business" name="user_type" type="radio" class="custom-control-input" value="Business" onchange="IsProfile()" required>
                            <label class="custom-control-label" for="Business">משתמש עסקי</label>
                        </div>
                    </div>-->
                </div>
            </div>
            <!-- פרטי פרופיל -->

                <h4 class="mb-3">פרטי פרופיל</h4>
                <!-- שם פרופיל -->
                <div class="mb-3">
                    <label for="address2">שם פרופיל</label>
                    <input type="text" class="form-control" id="profile_name" placeholder="הכנס שם פרופיל">
                </div>
                <!-- תיאור פרופיל -->
                <div class="mb-3">
                    <label for="address2">תיאור פרופיל</label>
                    <input type="text" class="form-control" id="profile_description" placeholder="הכנס תיאור פרופיל">
                </div>
                <!-- עיר מגורים \עסק -->
                <div class="mb-3">
                    <label for="city">עיר מגורים \ עסק<!--<span class="text-muted">(Optional)</span>--></label>

                        </select>
                    </div>
                </div>
            </div>
