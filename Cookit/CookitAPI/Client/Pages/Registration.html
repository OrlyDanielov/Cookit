</head>
<body>

    <header>
        <!-- Fixed navbar -->

                CookIt
            </a>
        </nav>
    </header>
    <!-- טופס הרשמה -->
    <div class="container bg_brigth">
        <h2>הרשמה</h2>
        <form name="registration_form" >
            <fieldset id="private_details">
                <legend>פרטים אישיים</legend>
                <div class="form-row">

                    <!-- אימייל -->
                    <div class="col">
                        <label for="email" class="col-sm-4 col-form-label">אימייל</label>
                        <i id="btn_explanation_email" onclick="ShowHideExplanation(this.id)" class="fa fa-question-circle" style="font-size:24px;color:blue;"></i>
                        <div id="explanation_email" class="explanation"></div>
                        <input type="email" class="form-control" id="email">
                        <div id="feedback_email" class="not_valid_feedback"></div>
                    </div>
                    <!-- שם משפחה -->
                    <div class="col">
                        <label for="last_name" class="col-sm-6 col-form-label">שם משפחה</label>
                        <input type="text" class="form-control" id="last_name">
                        <div id="feedback_last_name" class="not_valid_feedback"></div>
                    </div> 
                    <!-- שם פרטי -->
                    <div class="col">
                        <label for="first_name" class="col-sm-6 col-form-label">שם פרטי</label>
                        <input type="text" class="form-control " id="first_name">
                        <div id="feedback_first_name" class="not_valid_feedback"></div>
                    </div>
                </div>
                <div class="form-row">
                    <!-- אימות סיסמה -->
                    <div class="col">
                        <label for="password_authentication" class="col-sm-4 col-form-label">אימות סיסמה</label>
                        <input type="password" class="form-control" id="password_authentication">
                        <div id="feedback_password_authentication" class="not_valid_feedback"></div>
                    </div>
                    <!-- סיסמה -->
                    <div class="col">
                        <label for="password" class="col-sm-4 col-form-label">סיסמה</label>
                        <i id="btn_explanation_password" onclick="ShowHideExplanation(this.id)" class="fa fa-question-circle" style="font-size:24px;color:blue;"></i>
                        <div id="explanation_password" class="explanation"></div>
                        <input type="password" class="form-control" id="password">
                        <div id="feedback_password" class="not_valid_feedback"></div>
                    </div>
                </div>
                <div class="form-row">
                    <!-- מין -->
                    <div class="col">
                            <label for="div_gender" class="col-sm-4 col-form-label">מין</label>
                            <div class="custom-control custom-radio">
                                <input id="female" name="gender" value="F" type="radio" class="custom-control-input" checked>
                                <label class="custom-control-label" for="female">נקבה</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="male" name="gender" value="M" type="radio" class="custom-control-input">
                                <label class="custom-control-label" for="male">זכר</label>
                            </div>
                    </div>
                        <!-- סוג משתמש (אנין טעם \ חובב \ עסקי)) -->
                    <div class="col">
                        <label for="user_type" class="col-sm-4 col-form-label">סוג משתמש</label>
                        <i id="btn_explanation_user_type" onclick="ShowHideExplanation(this.id)" class="fa fa-question-circle" style="font-size:24px;color:blue;"></i>
                        <div id="explanation_user_type" class="explanation"></div>
                        <div class="col-sm-10">
                            <select id="user_type" class="custom-select form-control" onchange="IsProfile()">
                                <option value="" selected>סוג משתמש</option>
                            </select>
                        </div>
                        <div id="feedback_user_type" class="not_valid_feedback"></div>
                    </div>
                    </div>
            </fieldset>
            <hr class="mb-4">
            <!-- פרטי פרופיל -->
            <fieldset id="Profile_details" style="display:none">
                <legend>פרטי פרופיל</legend>
                <div class="form-row">

                    <!-- תיאור פרופיל -->
                    <div class="col">
                        <label for="profile_description" class="col-sm-4 col-form-label">תיאור פרופיל</label>
                        <input type="text" class="form-control" id="profile_description">
                        <div id="feedback_profile_description" class="not_valid_feedback"></div>
                    </div>
                    <!-- שם פרופיל -->
                    <div class="col">
                        <label for="profile_name" class="col-sm-4 col-form-label">שם פרופיל</label>
                        <input type="text" class="form-control" id="profile_name">
                        <div id="feedback_profile_name" class="not_valid_feedback"></div>
                    </div>
                </div>
                <div class="form-row">
                    <!-- עיר מגורים \עסק -->
                    <div class="col">
                        <label for="profile_city" class="col-sm-4 col-form-label">עיר מגורים \ עסק</label>
                        <div class="col-sm-10">
                            <select id="profile_city" class="custom-select" disabled>
                                <option value="" selected>עיר</option>
                            </select>
                        </div>
                        <div id="feedback_profile_city" class="not_valid_feedback"></div>
                    </div>
                    <!--מחוז-->
                    <div class="col">
                        <label for="profile_region" class="col-sm-4 col-form-label">מחוז</label>
                        <div class="col-sm-10">
                            <select id="profile_region" class="custom-select" onchange="ShowCityByRegion()">
                                <option value="" selected>מחוז</option>
                            </select>
                        </div>
                        <div id="feedback_profile_region" class="not_valid_feedback"></div>
                    </div>
                    <hr class="mb-4">
</fieldset>
            <div>
                <input type="button" class="btn btn-primary btn-lg" onclick="IsFormValid()" value="שלח" />
            </div>
        </form>
    </div>
