<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>הרשמה</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--java script code  -->
    <script src="GlobalAjax.js"></script>
    <script src="Registration.js"></script>
</head>
<body>
    <div style="position:center">
        <div>
            <h1>הרשמה</h1>
        </div>
        <div id="registration_details">
            <form style="position:center">
                <!-- שם פרטי -->
                <div style="position:center">
                    <label for="first_name">שם פרטי : </label>
                    <input type="text" for="first_name" id="txt_first_name" placeholder="שם פרטי" required />
                    <br />
                </div>
                <!-- שם משפחה -->
                <div>
                    <label for="last_name">שם משפחה : </label>
                    <input type="text" for="last_name" id="txt_last_name" placeholder="שם משפחה" required/>
                    <br />
                </div>
                <!--אימייל-->
                <div>
                    <label for="email">אימייל : </label>
                    <input type="email" for="email" id="txt_email" placeholder="אימייל" required />
                    <br />
                </div>
                <!--מין-->
                <div>
                    <label for="gender">מין : </label>
                    <br />
                    <label for="rdio_gender_M">זכר</label>
                    <input type="radio" name="radio-choice_gender" id="radio_gender_M" value="M"  required/>
                    <label for="rdio_gender_F">נקבה</label>
                    <input type="radio" name="radio-choice_gender" id="rdio_gender_F" value="F" required />
                    <br />
                </div>
                <!--סיסמה-->
                <div>
                    <label for="password">סיסמה : </label>
                    <input type="password" for="password" id="txt_password" placeholder="סיסמה" required pattern="(?=.*\d)(?=.*[a-z]|.*[A-Z])\w.{6,12}"  title="נדרש לסיסמה 6 עד 12 אותיות, מספרים או סימנים."/>
                    <br />
                </div>
            <input type="submit" value="הרשמה" />
            </form>
        </div>
    </div>
</body>
</html>
