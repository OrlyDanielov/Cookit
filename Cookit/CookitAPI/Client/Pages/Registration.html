    <div style="position:center">
        <!--טופס הרשמה-->
        <div>
            <h1>הרשמה</h1>
        </div>
        <div id="registration_details">
            <form style="position:center">
                <!-- שם פרטי -->
                <div style="position:center">
                    <label for="first_name">שם פרטי : </label>
                    <input type="text" for="first_name" id="txt_first_name" placeholder="שם פרטי" required />
                    <br />
                </div>
                <!-- שם משפחה -->
                <div>
                    <label for="last_name">שם משפחה : </label>
                    <input type="text" for="last_name" id="txt_last_name" placeholder="שם משפחה" required />
                    <br />
                </div>
                <!--אימייל-->
                <div>
                    <label for="email">אימייל : </label>
                    <input type="email" for="email" id="txt_email" placeholder="אימייל" required />
                    <br />
                </div>
                <!--מין-->
                <div>
                    <label for="gender">מין : </label>
                    <br />
                    <label for="rdio_gender_M">זכר</label>
                    <input type="radio" name="radio-choice_gender" id="radio_gender_M" value="M" required />
                    <label for="rdio_gender_F">נקבה</label>
                    <input type="radio" name="radio-choice_gender" id="rdio_gender_F" value="F" required />
                    <br />
                </div>
                <!--סיסמה-->
                <div>
                    <label for="password">סיסמה : </label>
                    <input type="password" for="password" id="txt_password" placeholder="סיסמה" required pattern="(?=.*\d)(?=.*[a-z]|.*[A-Z])\w.{6,12}" title="נדרש לסיסמה 6 עד 12 אותיות, מספרים או סימנים." />
                    <br />
                </div>
                <input type="submit" value="הרשמה" />
            </form>
        </div>
