<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--java script code  -->
    <script src="View_Recipe.js"></script>
    <script src="../GlobalAjax.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../GeneralStyle.css">
    <link rel="stylesheet" type="text/css" href="../FormStyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--תפריט-->
    <!--תפריט-->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li>
                        <a class="nav-link" href="Registration.html">הרשם</a>
                    </li>
                    <li>
                        <a class="nav-link" href="Login.html">התחבר</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="View_All_Recipes.html">מתכונים</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Home_logout.html">דף הבית</a>
                    </li>

                </ul>
            </div>
            <!-- Hamborger navbar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="Home_logout.html">
                <img src="/Client/Images/Background_pic/cookie_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                CookIt
            </a>
        </nav>
    </header>
    <!--תוכן הדף-->
    <main role="main" class="flex-shrink-0 ">
        <form id="recipe" class="container bg_brigth ">
            <h4 id="recipe_name" class="mb-3"></h4>
            <div id="recipe_owner"></div>
            <!--קטגוריות-->
            <fieldset>
                <!--תמונה-->
                <div>
                    <img id="recipe_picture" src="/Client/Images/Recipes_pic/chokolate cake.jpg" style="height:35%;width:100%; border-radius: 30px; margin:10px;" alt="סליחה, התמונה איננה זמינה כעת.">
                </div>
                <!--פונקציות מתכון-->
                <div class="form-row">
                    <!--מספר לייקים-->
                    <div class="col">
                        <!--לב ריק-->
                        <span id="recipe_like_count"></span>
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <fieldset>
                <!--מאפייני מתכון-->
                <div class="form-row">
                    <div class="col">
                        <div>דרגת קושי :</div>
                        <div id="recipe_difficulty_level" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>זמן הכנה :</div>
                        <div id="recipe_work_time" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>זמן כולל :</div>
                        <div id="recipe_total_time" style="color:red;"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div>סוג מנה :</div>
                        <div id="recipe_dish_type" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>מאפיין מנה :</div>
                        <div id="recipe_dish_category" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>סוג אוכל :</div>
                        <div id="recipe_food_type" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>סגנון מטבח :</div>
                        <span id="recipe_kitchen_type" style="color:red;"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div>תוויות :</div>
                        <div id="recipe_food_labels" style="color:red;"></div>
                    </div>
                    <div class="col">
                        <div>חגים :</div>
                        <span id="recipe_holidays" style="color:red;"></span>
                    </div>
                </div>
            </fieldset>
            <hr class="mb-4">
            <!--מצרכים-->
            <fieldset>
                <legend>מצרכים</legend>
                <div id="recipe_ingridiants" style="float:right;">

                </div>
            </fieldset>
            <hr class="mb-4">
            <!--אופן הכנה-->
            <fieldset id="recipe_preparation_steps">
                <legend>אופן הכנה</legend>

            </fieldset>
        </form>
        <!--תגובות-->
        <form id="comments" class="container bg_brigth" style="height:500px; overflow-y:auto;">
            <h4 class="mb-3">תגובות</h4>
            <fieldset id="old_comment"></fieldset>
        </form>
        <!--</div>-->
    </main>
    <!--<footer id="footer"></footer>-->
    <footer class="footer mt-auto py-3 fixed-bottom ">
        <div class="container">
            <p class="mb-1">&copy; CookIt</p>

                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
